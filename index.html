<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
    <form action="">
      <div class="container">
          <h2>Login</h2>
          <label for="iemail">Email</label>
          <input type="email" name="email" id="iemail" placeholder="...your email">
          <label for="isenha">Password</label>
          <input type="password" name="senha" id="isenha" placeholder="...your password">
          <button class="btn-login" type="submit">Login</button>
          <p class="signup">
            Esqueceu a senha? <a href="#" class="link">Restart</a>
          </p>
      </div>
     <hr />
     <a class="btn-external-login">
      <img src="imagens/google.png" alt=""><span>Continue with Google</span>
     </a>
     <a class="btn-external-login">
      <img src="imagens/facebook.png" alt=""><span>Continue with Facebook</span>
     </a>
    </form>
</body>
</html>
